    <script>
        $(document).ready(function () {
            console.log("ready!");

            /*a função contarFreqAlg recebe uma string de numeros e um algarismo
             de 0 a 9 e devolve a frequência absoluta desse algarismo na string dada*/
            function contarFreqAlg(numString, algarismoEscolhido) {
                var num = numString.split('').map(function (item) {
                    return parseInt(item, 10);
                });
                var freqAlg = 0;
                for (let index = 0; index < num.length; index++) {
                    if (num[index] === algarismoEscolhido) {
                        freqAlg = freqAlg + 1;
                    }
                } return freqAlg
            }
            $("button").click(function () {
                console.log("READY!");
                for (let number = 0; number < 10; number++) {
                    var frq = contarFreqAlg($("#numeros").val(), number);
                    var markup = "<tr><td>" + number + "</td><td>" + frq + "</td></tr>";
                    $("table tbody").append(markup);
                }
            });
        });
    </script>
