<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="css/macdonalds.png" alt="Logo" style="width:40px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="novaFacturaBtn">
                        Nova factura
                    </a>
                </li>
                <li id="btn-add-artigo" class="nav-item">
                    <a class="nav-link" href="#" id="procurarPorIdBtn">
                        Procurar por Id
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" id="novaFactura">
        <div class="row">
            <div class="col-12 text-center">
                <div class="text-center">
                    <div class="card" style="width:750px">
                        <img class="card-img-center" src="https://amp.businessinsider.com/images/53a9d02becad04fd3af8649a-750-562.jpg"
                            alt="Card image" style="opacity:0.4">
                        <div class="card-img-overlay">
                            <h1>Nova factura</h1><br>
                            <div>
                                <input class="text" id="pessoa" placeholder="Digite o nome"><br><br>
                                <input class="text" id="pedido" placeholder="Digite o artigo"><br><br>
                                <input class="text" id="extra" placeholder="Digite o extra"><br>
                                <br>
                                <button id="maisArtigosBtn" class="btn btn-primary">Submeter artigo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="maisArtigos">
        <div class="row">
            <div class="col text-center">
                <div class="card" style="width:750px">
                    <img class="card-img-center" src="https://amp.businessinsider.com/images/53a9d02becad04fd3af8649a-750-562.jpg"
                        alt="Card image" style="opacity:0.4">
                    <div class="card-img-overlay">
                        <h3>Deseja adicionar mais artigos?</h3>
                        <br>
                        <br>
                        <label for="pedidoAdicional">Digite o artigo: </label>
                        <input class="text" id="pedidoAdicional">
                        <br>
                        <label for="extraPedidoAdicional">Digite o extra: </label>
                        <input class="text" id="extraPedidoAdicional">
                        <br>
                        <button type="button" class="btn btn-primary" id="submeterArtigo">Submeter mais este artigo</button>
                        <button type="button" class="btn btn-primary" id="submeterFactura">Submeter Factura</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="procurarPorId">
        <div class="row">
            <div class="col text-center">
                <div class="card" style="width:750px">
                    <img class="card-img-center" src="https://amp.businessinsider.com/images/53a9d02becad04fd3af8649a-750-562.jpg"
                        alt="Card image" style="opacity:0.4">
                    <div class="card-img-overlay">
                        <h1>Procura por ID</h1>
                        <br>
                        <br>
                        <label for="porId">Digite o Id</label>
                        <input id="porId">
                        <br>
                        <br>
                        <button type="button" class="btn btn-primary" id="submeterId">Submeter ID</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/js_classes.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
