<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container text-center">
        <div class="card img-fluid" style="width:1000px">
            <img class="card-img-top" src="https://www.worldanvil.com/uploads/images/4d2c56a6a2ed124cc34346a55b1eaf58.jpg"
                style="opacity:0.3; width:1150px">
            <div class="card-img-overlay">
                <div class="card-body">
                    <!--acabar coisas!!!-->
                    <div class="row">
                        <div class="col-12" id="idTitle">
                            <!--Acrescentar título-->
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-12" id="idImage">
                            <!--Acrescentar imagem-->
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-12" id="idDescription">
                            <!--Pôr descrição do objecto-->
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-primary" id="nGosto">
                                Não gosto
                                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/155/broken-heart_1f494.png" style="width:20px">
                            </button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-primary" id="gosto">
                                Gosto
                                <img src="https://ablogondating.com/wp-content/uploads/2018/02/000836-Heart-Eyes-emoji-logo-maker-Free-emoji-Heart-Face-Logo-design-01.png"
                                    style="width:20px">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
